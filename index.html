<!DOCTYPE html>
<html>
  <!-- HEAD -->
  <head>
    <title>Ashe's DnD</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="./data/charTypes/strong.js"></script>
    <script src="./data/charTypes/intelligent.js"></script>
    <script src="./data/charTypes/agile.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Alatsi|Domine&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <!-- BODY -->
  <body>
    <div id="modal" class="full-page">
      <article id="characterSheetModal" class="myModal myModal-active">
        <svg
          id="close"
          class="close"
          viewPort="0 0 12 12"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line x1="1" y1="11" x2="11" y2="1" stroke="black" stroke-width="2" />
          <line x1="1" y1="1" x2="11" y2="11" stroke="black" stroke-width="2" />
        </svg>
        <section id="character-content"></section>
      </article>
    </div>

    <article class="pageWrapper">
      <!-- PLAYER INFORMATION-->
      <section>
        <div>
          <h1>About You</h1>
          <h2>Player Information</h2>
          <form class="form-wrapper">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="first-name-field"
                placeholder="Enter First Name"
              />
              <input
                type="text"
                class="form-control"
                id="last-name-field"
                placeholder="Enter Last Name"
              />
              <input
                type="email"
                class="form-control"
                id="email-field"
                placeholder="Enter Email Address"
              />
              <input
                type="text"
                class="form-control"
                id="campaign-number-field"
                placeholder="Campaign Number"
              />
            </div>
          </form>
        </div>
      </section>
      <!-- BUILD YOUR CHARACTER -->
      <section>
        <div>
          <h1>About Your Character</h1>
          <h2>Character Information</h2>
          <form class="wrapper">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="character-first-name-field"
                placeholder="Enter Character First Name"
              />
              <input
                type="text"
                class="form-control"
                id="character-last-name-field"
                placeholder="Enter Character Last Name"
              />
              <input
                type="text"
                class="form-control"
                id="character-age-field"
                placeholder="Enter Character Age"
              />
              <input
                type="text"
                class="form-control"
                id="character-racee-field"
                placeholder="Enter Character Race"
              />
              <input
                type="text"
                class="form-control"
                id="character-heights-field"
                placeholder="Enter Character Height"
              />
              <input
                type="text"
                class="form-control"
                id="character-weight-field"
                placeholder="Enter Character Weight"
              />
              <input
                type="text"
                class="form-control"
                id="character-eye-color-field"
                placeholder="Enter Character Eye Color"
              />
              <input
                type="text"
                class="form-control"
                id="skin-color-field"
                placeholder="Enter Character Skin Color"
              />
            </div>
          </form>
        </div>
      </section>
      <!-- BUILD YOUR SKILLS -->
      <section>
        <div>
          <h1>Build Your Skills</h1>
          <h2>Character Type</h2>
          <form class="form-wrapper-wide">
            <div class="form-group"></div>
            <select
              name="character-type-dropdown"
              id="character-type-dropdown"
              class="form-control dropdown"
            >
              <option selected>You Must Select One</option>
              <option>Strong</option>
              <option>Intelligent</option>
              <option>Agile</option>
            </select>
            <div id="abilities">
              <h4>Abilities</h4>
              <h4>Spells</h4>
              <div id="spells"></div>
              <h4>Cantrips</h4>
              <div id="cantrips"></div>
            </div>
          </form>
          <h2>Character Profession</h2>
          <form class="form-wrapper">
            <select
              name="character-profession-dropdown"
              id="character-profession-dropdown"
              class="form-control dropdown"
            >
              <option selected>You Must Select One</option>
              <option>Weapon Profession</option>
              <option>Merchant</option>
              <option>Animal Handler</option>
            </select>
            <div id="passive"></div>
            <br />
            <br />
            <br />
          </form>
              <button id="character-submit" class="btn btn-primary">
                GENERATE CHARACTER SHEET
              </button>
        </div>
      </section>
    </article>
    <!-- JAVASCRIPT -->
    <script src="./playerInfo.js"></script>
    <script src="./charSheetUI.js"></script>
    <script src="./characterSheet.js"></script>
    <script src="./eventHandlers.js"></script>
  </body>
</html>
